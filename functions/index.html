<script>
//sqrt(m-y)/x
    function distance(eMileattheend, sMilesatthestart, gUsedgallons) {
        var eSide = parseInt((eMileattheend - sMilesatthestart) / gUsedgallons);
        alert("The result is: " + eSide);
    }
    var prompt1 = parseInt(prompt("Please give me a m value."));
    var prompt2 = parseInt(prompt("Please give me a y value"));
    var prompt3 = parseInt(prompt("Please give me a x value."));
   
                      
    distance(prompt1, prompt2, prompt3);


</script>
